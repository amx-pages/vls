<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="refresh" content="0; url=/vls/">
    <script>
      // If meta refresh fails, this script ensures the redirection
      window.location.replace("/vls/index.html");
    </script>
  </head>
  <body>
    <p>If you are not redirected, <a href="/vls/index.html">click here</a>.</p>
  </body>
<script>
  const pathname = window.location.pathname.replace('/vls/', '');
  window.location.href = '/vls/index.html?' + pathname;
</script>

</html>
